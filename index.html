<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even or Odd number</title>
</head>
<body>
    <Form method="post" action="">
        <label>Enter your number:</label><br>
        <input type="text" id="input_num">
        <button type="submit" onclick="odd_even()">Click here</button>
    </Form>

    <script src="index.js">
        function odd_even() {
            let a;
            a = Number (document.getElementById("Input_num").value);
            if(a % == 0) {
                document.write("Even Number");
            } else {
                document.write("Odd Number");
            }
        }
    </script>
</body>
</html>
